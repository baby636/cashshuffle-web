  quickstart:
    title: CashShuffleクイックスタートガイド
    description: 3つの簡単なステップであなたのBitcoin Cashをシャッフルし始めます。
    hero:
      heading: 3つの簡単なステップであなたのBitcoin Cashをシャッフルし始める
      text: CashShuffleの背後にある概念はかなり複雑ですが、自分で実行するのは非常に簡単です。 あなたのプライバシーを保護し始めましょう。
    step-one:
      heading: 1.電子マネーをダウンロードする
      text: CashShuffleは現在、Windows、Mac OSX、およびLinux版の人気の高いオープンソースのWallet Electron Cashに組み込まれています。
      button: ダウンロード中
    step-two:
      heading: 2. CashShuffleを有効にする
      text: 有効にするには、右下隅にあるCashShuffleアイコンをクリックします。 CashShuffleはバックグラウンドで実行され、シャッフルされた（プライベート）コインのみを使うようにします。 それはあなたの財布の寿命の間有効にされたままで、すべての取引のためにあなたのプライバシーを保護することを意図しています。
    step-three:
      heading: 3.シャッフルしたコインを使う
      text: あなたのコインがシャッフルされると、それらは「シャッフル可能」セクションに表示され、好きなときにいつでも使うことができます。 財布はあなたのプライバシーが常に尊重されることを確認するためにシャッフルされたコインを使うことにあなたを制限するでしょう。
